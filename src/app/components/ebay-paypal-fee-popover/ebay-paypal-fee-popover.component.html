<!-- This template allows for line break-->
<ng-template #popContent>
  <div class = "info_style1 padding">
    eBay fee:
  <br>sale_value*eBay_percent
  </div>
  <div class = "info_style2 padding margin_top">
    PayPal:
    <br>0.30+sale_value*paypal_percent(3%)
  </div>
</ng-template>


<button type="button" class="btn btn-outline-secondary info_box"
        [ngbPopover]="popContent" triggers="mouseenter:mouseleave"
        popoverTitle="Fee Info">?</button>
